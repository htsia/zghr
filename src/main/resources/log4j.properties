log4j.debug=false
log4j.rootLogger=info,PROCESS,CON

log4j.appender.CON=org.apache.log4j.ConsoleAppender
log4j.appender.CON.layout=org.apache.log4j.PatternLayout
log4j.appender.CON.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n

log4j.appender.PROCESS=org.apache.log4j.DailyRollingFileAppender
log4j.appender.PROCESS.File=newHRExcepiton.log
log4j.appender.PROCESS.layout=org.apache.log4j.PatternLayout
log4j.appender.PROCESS.layout.ConversionPattern=%d{yyyy-M-d HH:mm:ss}%x[%5p](%F:%L) %m%n

log4j.logger.com.hr319wg=DEBUG
